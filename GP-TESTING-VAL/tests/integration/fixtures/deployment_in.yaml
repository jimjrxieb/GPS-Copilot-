apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulnerable-web-app
  namespace: default
  labels:
    app: vulnerable-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vulnerable-web-app
  template:
    metadata:
      labels:
        app: vulnerable-web-app
    spec:
      containers:
      - name: web-container
        image: nginx:latest
        ports:
        - containerPort: 80
        env:
        - name: DATABASE_PASSWORD
          value: "super-secret-password"
        securityContext:
          privileged: true
          runAsUser: 0