apiVersion: v1
kind: Namespace
metadata:
  name: secops-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secops-webhook
  namespace: secops-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secops-mutating-webhook
  namespace: secops-system
  labels:
    app: secops-webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secops-webhook
  template:
    metadata:
      labels:
        app: secops-webhook
    spec:
      serviceAccountName: secops-webhook
      containers:
      - name: webhook
        image: securebank/mutating-webhook:latest
        ports:
        - containerPort: 8443
          name: webhook
        volumeMounts:
        - name: tls-certs
          mountPath: /certs
          readOnly: true
        env:
        - name: TLS_CERT_FILE
          value: /certs/tls.crt
        - name: TLS_KEY_FILE
          value: /certs/tls.key
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: tls-certs
        secret:
          secretName: secops-webhook-tls
---
apiVersion: v1
kind: Service
metadata:
  name: secops-mutating-webhook
  namespace: secops-system
spec:
  selector:
    app: secops-webhook
  ports:
  - port: 443
    targetPort: 8443
    name: webhook
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: secops-mutating-webhook
webhooks:
- name: mutate.securebank.com
  clientConfig:
    service:
      name: secops-mutating-webhook
      namespace: secops-system
      path: /mutate
    caBundle: 
  rules:
  - operations: ["CREATE", "UPDATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
  - operations: ["CREATE", "UPDATE"]
    apiGroups: ["apps"]
    apiVersions: ["v1"]
    resources: ["deployments", "statefulsets", "daemonsets"]
  namespaceSelector:
    matchLabels:
      secops-mutation: "enabled"
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  timeoutSeconds: 10
  failurePolicy: Ignore  # Don't block deployments if webhook is down
