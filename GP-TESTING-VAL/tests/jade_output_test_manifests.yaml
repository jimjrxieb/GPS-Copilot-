# Test Pod - Will be rejected
---
apiVersion: v1
kind: Pod
metadata:
  name: root-pod-test
  namespace: default
spec:
  containers:
  - name: nginx
    image: nginx:latest
    # No securityContext defined - will be rejected
---
# Secure Pod - Will be accepted
apiVersion: v1
kind: Pod
metadata:
  name: secure-pod-test
  namespace: default
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 2000
    seccompProfile:
      type: RuntimeDefault
  containers:
  - name: nginx
    image: nginx:latest
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
        - ALL
        add:
        - NET_BIND_SERVICE
    volumeMounts:
    - name: tmp
      mountPath: /tmp
    - name: var-cache
      mountPath: /var/cache/nginx
    - name: var-run
      mountPath: /var/run
  volumes:
  - name: tmp
    emptyDir: {}
  - name: var-cache
    emptyDir: {}
  - name: var-run
    emptyDir: {}